{% extends '../base/base.html' %}
{% load static %}

    {% block content %}
        <link rel="stylesheet" href="{% static 'css/index.css' %}">
    <div class="container contenedor">
        <div class="text-center m-auto caja-imagen">
            <img src="{% static 'imagenes/login.png' %}" alt="" class="img-fluid">
        </div>
        <hr class="hr">
        {% if error %}
           <p class="alert alert-danger">{{ error }}</p>
       {% endif%}
        <form method="POST" action="{% url "login" %}" class="formulario">
            {% csrf_token %}
            <div class="form-group">
                <label for="usuario">Usuario:</label>
                <input type="text" class="form-control" name="username">
            </div>
            <div class="form-group">
                <label for="pwd">Password:</label>
                <input type="password" class="form-control" name="password">
            </div>
            <div class="checkbox">
                <label><input type="checkbox">Recu√©rdame</label>
            </div>
            <div class="text-center"> <button type="submit" class="btn btn-outline-primary badge-pill boton-login">Ingresar</button> </div>
        </form>

    </div>
    {% endblock %}
